<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <img class="logo__alura" src="assets/Logo.png" alt="logo Alura">
    </header>
    <main class="main">
        <!-- Sección donde va el texto a encriptar -->
        <section class="main__encrypted">
            <input class="input" type="text" placeholder="Ingrese el texto aquí">
            <div class="main__encrypted__leftBottom">
                <div class="main__encrypted__warning">
                    <img class="exclamation__circle" src="assets/bi--exclamation-circle-fill.png" alt="logo__warning">
                    <p class="warning__text">solo letras minúsculas y sin acentos</p>
                </div>
                <div class="main__encrypted__buttons">
                    <button class="button__encrypt">Encriptar</button>
                    <button class="button__decrypt">Desencriptar</button>
                </div>
            </div>
        </section>
        <!-- Sección donde va el texto decrypted -->
            <div class="main__decrypted">
                <p class="decrypted__text">El texto va aquí</p>
                <button class="button__copy">Copiar</button>
            </div>
    </main>
    <footer class="footer">
        Elaborado por Jose David Garcia para el challenge de Alura Latam x Oracle 2024
    </footer>
</body>
</html>
